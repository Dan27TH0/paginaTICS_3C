<!DOCTYPE html> <!-- Si -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro de estudiante</title>
    </head>
    <body>
        <h1>Trabajo con formularios</h1>
        <h2>Registro de elementos</h2>
        <!-- Crea un formulario y lo liga a una pagina-->
        <form action="./TIC.html" method="post" id="formulario" name="formulario">
            <label for="nombre">Nombre : </label><br> <!-- br= pone debajo al input-text-->
            <!-- placeholder = aÃ±ade un texto "borrable" al input. Autocomplete sirve para completar automaticamente el texto con cache almacenada-->
            <input type="text" name="nombre" id="" placeholder="ej. Leonardo" autocomplete="name">
            <br>
            <label for="app" Aoellido Paterno></label><br>
            <input type="text" name="app" placeholder="ej. Tolentino">
            <br>
            <label for="apm"Apellido Materno></label><br>
            <input type="text" name="apm" placeholder="ej- Hernandez">
            <br>
            <label for="pass">Password</label><br>
            <input type="password" name="pass" placeholder="querty"><br>
            <input type="hidden" name="oculto" value="5">
            <br>
            <input type="submit" value="Registrar"><br>

            <textarea name="" id=""></textarea><br>
        </form>
        <!--
        <input type="date" name="dia" id="dia" form="formulario">  form="formulario" sirve para ligar un input fuera del form-->

        <details>
            <h2>Materias</h2>
            <h3>Matematicas</h3>
            <h3>Programacion</h3>


        </details>
    </body>
</html>
