<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Captura de peso - IMC</title>
        <style>
            #resultado {
                display: none;
            }
        </style>
    </head>
    <body>
        <h1>Encuesta de salud</h1>
        <div>
            <h2>Calculadora IMC</h2>
            <form id="formulario">
                <label for="peso"> Ingrese su peso(Kg):</label><br>
                <input type="number" name="peso" id="peso"  placeholder="ej. 85.5" step="0.01" required> 
                <br><br>
                <label for="estatura"> Ingrese su estatura:</label><br>
                <input type="number" name="estatura" id="estatura" step="0.01" placeholder="ej. 175" required>
                <br><br>
                <button type="submit">Calcular</button>
                <br>
            </form>
            <div id="resultado" class="resultado">
                <h2>Tu indice de masa corporal es: <span id="resultadoimc"></span></h2>
                <h2>Tu clasificacion es: <span id="categoria"></span></h2>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
