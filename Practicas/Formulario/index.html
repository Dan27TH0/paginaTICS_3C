<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario de Registro</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h1 class="titulo">Formulario de registro para usuarios</h1>
        <form class="formulario" method="post">
            <div class="container">
                <label class="dato" for="username">Nombre de Usuario (5-15 caracteres alfanumericos)
                </label><br>
                <input class="campo" type="text" name="username" pattern="^[a-zA-Z0-9]{5,15}$" 
                title="Debe tener entre 5 y 15 caracteres alfanumericos" required> <br>
                
                <label class="dato" for="password">Contraseña</label><br>
                <input class="campo" type="password" name="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.\d)(?=.*[!@#$%^&*]).{8,}$" title="Debe tener al menos 8 caracteres
                incluyendo al menos una letra mayúscula, una minúscula, un número y un caracter especial
                (!, @, #, etc.)" required><br>

                <label class="dato" for="email">Correo electronico</label><br>
                <input class="campo" type="email" name="email" pattern="^[a-zA-Z0-9]+@[a-zA-Z0-9]+\.[a-zA-Z]{2,3}$" 
                title="Debe ser una direccion de correo electronico válida" required><br>

                <label class="dato" for="phone-number">Número de Telefono (Debe tener formato internacional iniciando con '+')</label><br>
                <input class="campo" type="tel" name="phone-number" pattern="^\+[0-9]{1,3}\s?[0-9]{10,15}$" 
                title="Debe seguir el formato internacional, comenzando con el signo + 
                y hasta 15 dígitos" required> <br>

                <label class="dato" for="birthdate">Fecha de Nacimiento (YYYY-MM-DD)</label><br>
                <input class="campo" type="date" value="2000-01-01" min="1900-01-01" max="2015-12-31" name="birthdate" pattern="^\d{4}-\d{2}-\d{2}$"
                title="Debe de estar en el formato YYYY-MM-DD" required> <br>

                <label class="dato" for="postal-code">Código Postal</label><br>
                <input class="campo" type="number" name="postal-code" pattern="^[0-9]{5}$"
                title="Debe consistir en exactamente dígitos" required>
                <br><br>

                <input class="btn-registro" type="submit" value="Registrarse">
            </div>
        </form>
    </body>
</html>
